        <div class="card-form" style="background-color: #ffffffe0;">
            <h2 class="text-center mb-4">Registro de Proyecto y Sala</h2>

            <!-- FORMULARIO PRINCIPAL -->
            <form>
                <div class="mb-3" style="width: 30%; float: inline-start;">
                    <label for="id_proyecto" class="form-label">ID del Proyecto:</label>
                    <input type="text" class="form-control" id="id_proyecto" placeholder="Ingresa el ID del proyecto">
                </div>
                <div class="mb-3" style="width: 60%; float: right;">
                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto:</label>
                    <input type="text" class="form-control" id="nombreProyecto" placeholder="Nombre del proyecto" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Selecciona una fecha:</label>
                    <input type="date" class="form-control" id="fechaSeleccionada" onchange="mostrarFechaSeleccionada()">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="horaInicio" class="form-label">Hora de inicio:</label>
                        <input type="time" class="form-control" id="horaInicio">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="horaFin" class="form-label">Hora de finalizaci√≥n:</label>
                        <input type="time" class="form-control" id="horaFin">
                    </div>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="guardarReserva()">Guardar Reserva</button>
            </form>

            <div id="resultadoDisponibilidad" class="mt-4 text-center text-muted">
                Selecciona una fecha para ver la disponibilidad.
            </div>

            <div class="card mt-4" >
                <div class="card-header bg-success text-white">Fechas y Horarios Ocupados</div>
                <ul class="list-group list-group-flush" id="listaReservas">
                    <li class="list-group-item text-muted">Cargando reservas...</li>
                </ul>
            </div>
        </div>
